main = ".open-next/worker.js"
compatibility_date = "2024-12-30"
compatibility_flags = [
    "nodejs_compat",
    "global_fetch_strictly_public",
]

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

[[services]]
binding = "WORKER_SELF_REFERENCE"
service = "weather-in-calendar"

[observability]
enabled = true

[images]
binding = "IMAGES"


